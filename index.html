<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital</title>
    <style>
        body {
            font-family: Times News Roman, calibri;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .menu img {
            width: 80%; /* Imagens ocupam 80% da largura da tela */
            max-width: 300px; /* Limita a largura máxima */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background-color: #28a745; /* Cor do botão */
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
            display: inline-block; /* Para garantir que o padding funcione corretamente */
        }
        .buttons a:hover {
            background-color: #218838; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>

    <h1>Cardápio Digital</h1>

    <div class="menu">
        <img src="imagem1.jpg" alt="Pizza 1">
        <img src="imagem2.jpg" alt="Pizza 2">
        <img src="imagem3.jpg" alt="Pizza 3">
        <img src="imagem4.jpg" alt="Pizza 4">
        <img src="imagem5.jpg" alt="Pizza 5">
        <img src="imagem6.jpg" alt="Pizza 6">
    </div>

    <div class="buttons">
        <a href="https://wa.me/5581999999999" target="_blank">WhatsApp</a>
        <a href="https://www.instagram.com/seu_instagram" target="_blank">Instagram</a>
    </div>

</body>
</html>
